<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .thank-you-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            margin: 20px;
        }

        .thank-you-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .thank-you-message {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .redirect-message {
            font-size: 1rem;
            color: #666;
            margin-top: 15px;
        }

        .button-group {
            margin-top: 20px;
        }

        .btn-custom {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button {
            background-color: #4ef307;
            color: white;
        }

        .logout-button:hover {
            background-color: #ed0b7c;
        }

        .winner-button {
            background-color: #00ff37;
            color: white;
        }

        .winner-button:hover {
            background-color: #f90000;
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <!-- Success Icon -->
        <div class="success-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>

        <!-- Candidate Image -->
        <img src="/static/images/{{ candidate_name | lower }}.jpg" alt="{{ candidate_name }}">

        <!-- Thank You Message -->
        <h2>Thank You for Voting!</h2>
        <p class="thank-you-message">
            {{ candidate_name }} sends their heartfelt thanks for your vote! Your support means everything.
        </p>

        <!-- Button Group (Logout and See Winner) -->
        <div class="button-group">
            <!-- See Winner Button -->
            <form method="GET" action="{{ url_for('get_winner_data') }}" style="display:inline;">
                <button type="submit" class="btn-custom logout-button">See Winner</button>
            </form>

            <!-- Logout Button -->
            <form method="GET" action="{{ url_for('logout') }}" style="display:inline;">
                <button type="submit" class="btn-custom winner-button">logout</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
